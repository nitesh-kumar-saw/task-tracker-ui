<app-loader [show]="isLoading"></app-loader>

<div class="container mt-4" *ngIf="!isLoading">
  <h2 class="mb-3">Task List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Deadline</th>
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{task.deadline }}</td>
          <td>{{ task.description }}</td>
          <td>
            <span class="badge" [ngClass]="{
                    'bg-success': task.status === TaskStatus.Completed,
                    'bg-warning': task.status === TaskStatus.Pending,
                    'bg-primary': task.status === TaskStatus.OnHold || task.status === TaskStatus.New || task.status === TaskStatus.Defined,
                    'bg-secondary': task.status === TaskStatus.InProgress || task.status === TaskStatus.Backlog
                  }">
              {{ task.status }}
            </span>
          </td>

          <td>
            <span class="badge" [ngClass]="{
                    'bg-success': task.priority === TaskPriority.Low,
                    'bg-warning': task.priority === TaskPriority.Medium,
                    'bg-danger' : task.priority === TaskPriority.High
                  }">

              {{task.priority}}
            </span>
          <td>
            <button class="btn btn-sm btn-secondary me-2 mt-0 mb-0" type="button" data-toggle="modal"
              data-target="#editTaskModal" (click)="onEdit(task)">Edit</button>
            <button class="btn btn-sm btn-warning mt-0 mb-0" (click)="onDelete(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
