<app-loader [show]="isLoading"></app-loader>
<div class="container mt-4" *ngIf = "!isLoading">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6  border border-secondary rounded p-4">
            <h3>Create New Task</h3>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" formControlName="title" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" formControlName="description"></textarea>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Status</label>
                        <select class="form-select" formControlName="status">
                            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                        </select>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label class="form-label">Priority</label>
                        <select class="form-select" formControlName="priority">
                            <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Deadline</label>
                    <input type="date" class="form-control" formControlName="deadline"/>
                </div>

                <!-- <div class="mb-3">
                    <label class="form-label">Assigned Employee ID</label>
                    <input type="number" class="form-control" formControlName="employeeId" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Project ID</label>
                    <input type="number" class="form-control" formControlName="projectId" />
                </div> -->

                <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Create Task</button>
            </form>
        </div>
    </div>
</div>
