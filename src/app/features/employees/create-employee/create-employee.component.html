<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6  border border-secondary rounded p-4">
            <h3>Create New Employee</h3>
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="first_name" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="last_name"/>
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                        formControlName="is_active">
                    <label class="form-check-label" for="flexCheckDefault">
                        Is Employee Active?
                    </label>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Select Project</label>
                        <select class="form-select" formControlName="project_id">
                            <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
                        </select>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label class="form-label">Select Task</label>
                        <select class="form-select" formControlName="task_id">
                            <option *ngFor="let task of tasks" [value]="task.id">{{ task.title }}</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Create Employee</button>
            </form>
        </div>
    </div>
</div>
